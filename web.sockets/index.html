<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>

        <script>
            var insertQuestion = function(question){
                var newQuestion = document.createElement('li');
                newQuestion.innerHTML = question;

                var questions = document.getElementsByTagName('ul')[0];
                return questions.appendChild(newQuestion);
            }

            var server = io.connect('http://localhost:8080');

            server.on('question', function(question) {
                insertQuestion(question);
            });
        </script>
</head>

<body>
    Posted questions:
    <ul>
    </ul>
    <input id="post-question" type="button" value="Post sample question" onclick="server.emit('question', 'Blah')"/>
</body>
